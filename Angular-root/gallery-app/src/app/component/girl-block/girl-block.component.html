<div class="girl" data-id="{{girl.id}}">
    <div class="header">
        {{girl.name}}
    </div>
    <div class="image-block"><img src="http://localhost:42059/{{girl.url}}"></div>
    <div *ngIf="showControlls">
        <button mat-icon-button color="warn" aria-label="Удаляем девочку" (click)="removeGirl(girl.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
