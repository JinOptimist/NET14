<div class="girl" data-id="{{girl.id}}" [ngClass]="{'draft': isDraft}">
    <div class="header">
        <mat-icon>woman</mat-icon>
        <span class="name">{{girl.name}}</span>
        <button *ngIf="showControlls" mat-icon-button color="warn" aria-label="Удаляем девочку"
            (click)="removeGirl(girl.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    <div class="image-block"><img src="http://localhost:42059/{{girl.url}}"></div>
</div>
