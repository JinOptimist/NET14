<div class="user-input">
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Find user">
    <button mat-button class="find-button">Find</button>
</div>


<div class="user-container">
    <div *ngFor="let user of users">
        <app-single-user [user]="user"></app-single-user>
    </div>    
</div>
