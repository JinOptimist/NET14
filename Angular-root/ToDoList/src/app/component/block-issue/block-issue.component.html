
<button mat-button class="block-issue">
    <span class="issue-information">
        <button mat-icon-button color="black" (click)="removeIssue(issue.id)">
            <mat-icon>done</mat-icon>
        </button>
        <div class="issue-text">
            {{issue.text}} 
        </div>
    </span>
</button>
