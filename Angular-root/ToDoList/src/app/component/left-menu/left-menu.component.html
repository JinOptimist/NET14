<div class="left-main-menu">

    <div class="block-of-user">
        Block for user
    </div>
    <div
        cdkDropList 
        class="main-folders"
        (cdkDropListDropped)="drop($event)">
        <button 
            mat-button 
            class="folder" 
            *ngFor="let folder of folders" 
            [cdkDragData]="folder"
            cdkDrag>
            {{folder.name}}  
        </button> 
    </div>
</div>
