<div class="main-content">
    <div class="folder">
        English
    </div>
    <div class="issues">
        <block-issue 
        *ngFor="let issue of issues" 
        [issue]="issue" (onRemoveIssue)="parentRemoveIssue($event)"></block-issue>
    </div>
    <div class="block-for-add-issue">
        <button mat-icon-button color="black">
            <mat-icon>add</mat-icon>
        </button>
        <input type="text" class="text-issue" placeholder="Add a task"/>
    </div>
</div>
