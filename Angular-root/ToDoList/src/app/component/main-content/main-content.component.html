<div class="main-content">
    <div class="folder">
        English
    </div>
    <div 
        cdkDropList 
        class="issues"
        (cdkDropListDropped)="drop($event)">
        <block-issue
            *ngFor="let issue of issues" 
            [issue]="issue" 
            (onRemoveIssue)="parentRemoveIssue($event)"
            [cdkDragData]="issue"
            cdkDrag>
        </block-issue>
    </div>
    <div class="block-add-issue">
        <div class="block-for-add-issue">
            <button mat-icon-button color="black">
                <mat-icon>add</mat-icon>
            </button>
            <mat-form-field appearance="outline" class="text-issue">
                <mat-label>Add a task</mat-label>
                <input 
                    matInput placeholder="Add" 
                    [(ngModel)]="newIssue.text"
                    (keyup.enter)="createIssue()"
                    [value] = "textValue">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>
    </div>
</div>
